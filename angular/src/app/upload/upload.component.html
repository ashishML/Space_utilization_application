<div class="container">
    <div class="row ">
        <div class="col-8 mx-auto">
            <div class="card shadow border-0 mt-5 p-3">
                <div class="card-body border-secondary text-center" style="border-style: dashed;" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)" >
                    <img src="../../assets/upload.svg" alt="" class="my-3">
                    <h5>Drag & drop</h5>
                    <div>OR</div>
                    <button class="btn btn-link" (click)="fileUpload.click()">Upload Image</button>
                    <input type="file" style="display: none" #fileUpload  (change)="uploadFile($event)">
                    <small *ngIf="fileName !== ''" class="d-flex justify-content-center mt-3">
                        <span class="material-symbols-outlined">description</span>{{fileName}}
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 text-center">
            <button class="btn nextBtn" routerLink="../annotate">NEXT <span class="material-symbols-outlined ms-4 align-bottom">arrow_right_alt</span></button>
        </div>
    </div>
</div>
